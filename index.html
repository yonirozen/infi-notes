<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>住 驻 2</title>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;600&display=swap" rel="stylesheet" />
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    :root {
      --primary-color: #0a5a8d; /* Deeper Blue */
      --secondary-color: #495057; /* Dark Gray */
      --accent-color: #f0ad4e; /* Orange/Yellow Accent */
      --highlight-color: #fdebd0; /* Softer Highlight */
      --bg-color: #f8f9fa; /* Off-white / Light Gray */
      --text-color: #343a40; /* Darker Text */
      --border-color: #ced4da;
      --card-bg: #ffffff;
      --card-shadow: 0 4px 12px rgba(0,0,0,0.08);
      --card-hover-shadow: 0 6px 16px rgba(0,0,0,0.15);
      --transition-speed: 0.4s;
    }

    /* Dark Mode Variables */
    html[data-theme="dark"] {
      --primary-color: #58a6ff; /* Lighter Blue */
      --secondary-color: #8b949e; /* Lighter Gray */
      --accent-color: #f7b731; /* Brighter Yellow */
      --highlight-color: #2d333b; /* Darker Highlight */
      --bg-color: #0d1117; /* Very Dark Gray/Black */
      --text-color: #c9d1d9; /* Light Gray Text */
      --border-color: #30363d;
      --card-bg: #161b22; /* Dark Card Background */
      --card-shadow: 0 4px 12px rgba(0,0,0,0.25);
      --card-hover-shadow: 0 6px 16px rgba(0,0,0,0.4);
    }

    body {
      margin: 0;
      font-family: 'Assistant', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      padding: 40px;
      transition: background-color 0.4s ease, color 0.4s ease;
    }
    header {
      text-align: center;
      margin-bottom: 50px;
    }
    header h1 {
      font-size: 2.5em;
      color: var(--primary-color);
      margin: 0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }
    .card {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: var(--card-shadow);
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.4s ease, color 0.4s ease;
      text-decoration: none;
      color: var(--primary-color);
      font-weight: 600;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: var(--card-hover-shadow);
    }
    .card span {
      font-size: 1.2em;
    }
    .dark-mode-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: var(--card-bg);
      color: var(--primary-color);
      border: 1px solid var(--border-color);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 1.5rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--card-shadow);
      transition: all 0.4s ease, transform 0.2s ease;
      overflow: hidden;
      z-index: 1001;
    }
    .dark-mode-toggle:hover {
      transform: scale(1.1);
      box-shadow: var(--card-hover-shadow);
      color: var(--accent-color);
    }
    .dark-mode-toggle .fa-sun,
    .dark-mode-toggle .fa-moon {
      position: absolute;
      transition: transform 0.4s ease, opacity 0.4s ease;
    }
    html:not([data-theme="dark"]) .dark-mode-toggle .fa-sun {
      transform: translateY(0) rotate(0deg);
      opacity: 1;
    }
    html:not([data-theme="dark"]) .dark-mode-toggle .fa-moon {
      transform: translateY(100%) rotate(180deg);
      opacity: 0;
    }
    html[data-theme="dark"] .dark-mode-toggle .fa-sun {
      transform: translateY(-100%) rotate(-180deg);
      opacity: 0;
    }
    html[data-theme="dark"] .dark-mode-toggle .fa-moon {
      transform: translateY(0) rotate(0deg);
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- Dark Mode Toggle Button -->
  <button id="darkModeToggle" class="dark-mode-toggle" aria-label="Toggle dark mode" aria-pressed="false">
    <i class="fas fa-sun"></i>
    <i class="fas fa-moon"></i>
  </button>
