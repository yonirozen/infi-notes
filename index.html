<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>住 驻 2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      direction: rtl;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      background: #0a5a8d;
      color: white;
      padding: 20px;
      border-radius: 0 0 12px 12px;
      text-align: center;
    }
    nav {
      margin: 20px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    nav a {
      background: #0a5a8d;
      color: white;
      padding: 10px 15px;
      border-radius: 6px;
      text-decoration: none;
    }
    nav a:hover {
      background: #007bb5;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: white;
    }
  </style>
</head>
<body>

  <header>
    <h1> 住 驻 2</h1>
  </header>

  <nav>
    <a href="#" onclick="loadLecture(1)">砖注专 1</a>
    <a href="#" onclick="loadLecture(2)">砖注专 2</a>
    <a href="#" onclick="loadLecture(3)">砖注专 3</a>
    <a href="#" onclick="loadLecture(4)">砖注专 4</a>
    <!-- 转住祝 注 驻 爪专 -->
  </nav>

  <iframe id="lectureFrame" src="lectures/lecture1.html"></iframe>

  <script>
    function loadLecture(num) {
      document.getElementById("lectureFrame").src = `lectures/lecture${num}.html`;
    }
  </script>

</body>
</html>
